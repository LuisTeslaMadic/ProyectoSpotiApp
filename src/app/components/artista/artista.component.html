<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
      <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank" class="decorado-none">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-rigth">
        <button [routerLink]="['/search']"  class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table" >
           <thead>
               <tr>
                   <th class="text-white">Foto</th>
                   <th class="text-white">Album</th>
                   <th class="text-white">Canción</th>
                   <th class="text-white">Vista Previa</th>
               </tr>
           </thead>

           <tbody class="text-white">
               <tr *ngFor="let tracks of topTracks">
                   <td>
                       <img [src]="tracks.album.images | noimage" class="img-thumb">
                   </td>
                   <td>{{tracks.album.name}}</td>
                   <td>{{tracks.name}}</td>
                   <td>
                       <!-- <audio [src]="tracks.preview_url" controls></audio> -->
                       <iframe [src]="tracks.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                   </td>
               </tr>
           </tbody>
        </table>
    </div>
</div>
